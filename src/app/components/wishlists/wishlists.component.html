<div class="px-4 sm:px-10 md:px-20 lg:px-40 py-10">
  <div class="flex flex-wrap gap-6 justify-center">
      @for (product of wishlistService.wishlists; track $index) {
          <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 m-4">
              <app-product-card [product]="product"></app-product-card>
          </div>
      } @empty {
          <div class="empty-wishlist flex flex-col items-center justify-center text-center p-6">
              <h2 class="text-lg font-semibold text-gray-700">Your Wishlist is Empty</h2>
              <p class="text-sm text-gray-500 mb-4">
                Save your favorite items here for quick access later.
              </p>
              <button 
                class="bg-blue-500 hover:bg-blue-600 text-white font-medium px-4 py-2 rounded-lg shadow" 
                routerLink="/">
                Explore Products
              </button>
          </div>
      }
  </div>
</div>
